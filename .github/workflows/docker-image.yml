# .github/workflows/cicd.yml

name: package and push docker

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'eventhorizonsky/AniLinkService'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Build frontend
      run: |
        cd ui
        pnpm install
        pnpm run build

    - name: Copy frontend build to backend static resources
      run: |
        mkdir -p api/src/main/resources/static
        cp -r ui/dist/* api/src/main/resources/static/

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build backend with Maven
      run: |
        cd api
        mvn clean package

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin


    - name: Set Docker image tag (date+commit)
      id: vars
      run: |
        TAG=$(date +'%Y%m%d-%H%M%S')-$(git rev-parse --short HEAD)
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Build Docker image with tags
      run: |
        docker build -t ezsky333/anilinkserver:${{ steps.vars.outputs.tag }} -t ezsky333/anilinkserver:latest .

    - name: Push Docker image with tag
      run: docker push ezsky333/anilinkserver:${{ steps.vars.outputs.tag }}

    - name: Push Docker image with latest tag
      run: docker push ezsky333/anilinkserver:latest

    - name: Logout of Docker Hub
      run: docker logout
